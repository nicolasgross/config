- clean: ['~']

- create:
    - ~/.local/share/nvim/site/autoload

- link:
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.gitcredentials: gitcredentials
    ~/.config/fish: fish
    ~/.config/nvim: nvim
    ~/.vimrc: nvim/init.vim

- shell:
  - [curl -fLo ~/.local/share/nvim/site/autoload/plug.vim https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim, Installing vim-plug]
